<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
    <style>
        body {
            background-color: #8abce7; /* Ocean blue background */
            color: white; /* White text for readability */
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li::before {
            content: counter(item, ". ") " "; /* Adjust counter for correct numbering */
            counter-increment: item;
            margin-right: 5px;
        }

        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>To Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="todo" placeholder="Add a new task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>{{ todo }} <button formaction="/delete/{{ loop.index0 }}">Delete</button></li>
        {% endfor %}
    </ul>
</body>
</html>
